<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Guessgame.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="main">

        <div class="content-cover">

            <h1>Guess Game</h1>

        
            
        
        
        <div class="content" id="content">

        
            
            


            <div class="guess">

                <h3 id="guess-question" class="guess-question"></h3>
                <input type="text" class="guess-num" id="guess-num">
            </div>

            <div class="button">
                <button id="guess-btn">Guess</button>
            </div>

            <div class="attempts-count">
                <h4>Attempts Counter : <span id="attempts"></span></h4>
                <h4>Attempts 3</h4>
            </div>

            

            <div class="num-cards-1" id="num-1-content">
                <h3 id="num-open-1" class="num-1-open">Hint Box</h3>
            </div>


            <div class="button-section">


                <div class="prev-btn">
                    <button id="prev">Prev</button>
                </div>

                <div class="next-btn">
                    <button id="next">Next</button>
                </div>
            </div>
        </div>


        
            
                
                
                


            


            
        </div>
    </div>

    <script src="Guessgame.js"></script>
</body>
</html>
